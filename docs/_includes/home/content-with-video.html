{% assign src = include.video_src %}
{% assign img = include.img_src %}
{% assign img2x = include.img2x_src %}

<div class='Homepage-ContentWithVideo'>
  <div class='Homepage--container'>
    <div class='Homepage-ContentWithVideo--content'>
      <h4 class="title">{{ include.heading }}</h4>
      <h3 class="title">{{ include.title }}</h3>
      <p>{{ include.description }}</p>
      <span>{{ include.footnote }}</span>
    </div>
    <div class='Homepage-ContentWithVideo--visual'>
      <img src="{{ site.url }}{{ img }}" srcset="{{ site.url }}{{ img }} 1x, {{ site.url }}{{ img2x }} 2x" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><use xlink:href="#video-play-button"></use></svg>
      <h4 class="title">{{ include.video_title }}</h4>
    </div>
  </div>
</div>
